<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de indice de Masa Corporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5">

                <div class="card mt-5">
                    <h5 class="card-header">Indice de masa corporal</h5>

                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for=""> Peso (KG)</label>
                            <input class="form-control form-control-lg" type="number" id="inputPeso"
                            placeholder="Ej. 50"
                            required
                            min="0"
                            max="500"
                            />
                        </div>
                        <div class="mb-3>
                            <label class="form-label" for=""> Altura (CM)</label>
                            <input class="form-control form-control-lg" type="number" id="inputAltura"
                            placeholder="Ej. 50"
                            required
                            min="0"
                            max="300"
                            />
                        </div>
                        <div class="d-grid">
                            <button id="btnCalcular" class="btn btn-success btn-lg mt-3">Calcular</button>
                        </div>
                        <div id="resultado" class="alert alert-warning mt-3"></div>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
