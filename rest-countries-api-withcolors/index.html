<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de paises con Javasript y el API Fetch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="app__header--shadow">
    <div class="wrapper app__header">
      <h1>Listado de paises con Javasript y el API Fetch</h1>
      <button class="app__mode">
        <img src="./images/icon-moon.svg" alt="Dark mode"/>
        Dark mode
      </button>
    </div>
  </header>

  <section class="app__filters wrapper">
    <div class="app__search">
      <img src="./images/icon-search.svg" alt="Search icon"/>
      <input 
      type="search" 
      placeholder="Buscar por nombre de pais o si capital..."
      />
    </div>

    <select class="app_filter" name="" id="">
      <option value="">Filtrar por region</option>
      <option value="africa">Africa</option>
      <option value="americas">Americas</option>
      <option value="asia">Asia</option>
      <option value="europe">Europe</option>
      <option value="oceania">Oceania</option>
    </select>
  </section>

  <main class="app_list wrapper">
    Lista de paises
  </main>

  <script src="./modules/main.js"></script>
</body>
</html>
