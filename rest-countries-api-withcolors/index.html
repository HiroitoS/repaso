<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de paises con Javasript y el API Fetch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="app__header wrapper">
    <h1>Listado de paises con Javasript y el API Fetch</h1>
    <img src="./images/icon-moon.svg" alt="Toggle dark mode"/>
  </header>

  <section class="app__filter wrapper">
    <input type="search" class="app_search"
    placeholder="Buscar por nimbre de pais o si capital..."
    />

    <select class="app_filters wrapper" name="" id="">
      <option value="">Filtrar por region</option>
      <option value="africa">Africa</option>
      <option value="americas">Americas</option>
      <option value="asia">Asia</option>
      <option value="europe">Europe</option>
      <option value="oceania">Oceania</option>
    </select>
  </section>

  <main class="app_list wrapper"></main>

  <script src="./modules/main.js"></script>
</body>
</html>
