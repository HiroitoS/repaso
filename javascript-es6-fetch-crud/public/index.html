<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Peliculas con json-server</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
<style>
  .fs-small{
    font-size: .8rem
  }
  .flex{
    display: flex;
    gap: .5rem;
  }


</style>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li>
        <strong>CRUD de Peliculas con json-server</strong>
      </li>
    </ul>
    <ul>
      <li>
        Nuevo Producto
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="grid">
      <div>
        <table>
          <thead>
            <tr>
              <th>//</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="peliculas__list">
            
          </tbody>
        </table>
      </div>
      <div>
        <form action="" id="peliculasForm">
          <h2>Nueva Pelicula</h2>

          <input type="text" name="nombre" placeholder="Name" required>
          <input type="text" name="imagen" placeholder="Imagen" required>
          <input type="date" name="estreno" placeholder="Estreno" required>
          <select name="genero" required id="">
            <option value="">Selecciona un genero</option>
            <option value="">Comedia</option>
            <option value="">Acción</option>
            <option value="">Animacion</option>
            <option value="">Aventura</option>
          </select>
          <textarea name="resumen" placeholder="Resumen" id=""></textarea>
          <input type="submit" value="Guardar">
        </form>
      </div>
    </div>
  </div>
  <footer class="container-fluid">
    Hiroito Sánchez - Abril 2025
  </footer>
  <script src= "./main.js"type="module"></script>
</body>
</html>
